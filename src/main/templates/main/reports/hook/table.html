{% load main_extras %}
<div id="main-stats" style="margin-top: 50px;">
    <div class="row stats-row stat">
        <div class="col-md-12" style="text-align: left;">
            <h4>
                {{ title }}
            </h4>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-4">
                        {{ title_numerator }}
                    </th>
                    <th class="col-md-4">
                        <span class="line"></span>
                        {{ title_denominator }}
                    </th>
                    <th class="col-md-4">
                        <span class="line"></span>
                        Record
                    </th>
                    {% if editable %}
                        <th></th>
                    {% endif %}
                </tr>
                </thead>
                <tbody>
                {% if editable %}
                    <tr valueDetail="{{ value_detail|key }}">
                        <td><input type="text" name="numerator" value="{{ value_detail|numerator }}"></td>
                        <td><input type="text" name="denominator" value="{{ value_detail|denominator }}"></td>
                        <td><input type="text" name="value" value="{{ value_detail|value }}"></td>
                        <td><button class="btn btn-default btn-update-index">actualizar</button></td>
                    </tr>
                {% else %}
                    <tr>
                        <td>{{ value_detail|numerator }}</td>
                        <td>{{ value_detail|denominator }}</td>
                        <td>{{ value_detail|value }}%</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>

    </div>
</div>
