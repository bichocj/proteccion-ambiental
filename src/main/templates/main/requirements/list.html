{% extends 'main/panel.html' %}

{% block content %}

<table class="table table-bordered">
    <thead>
    <tr class="success">

        <td><b>Requerimiento</b></td>
        <td><b>Formato</b></td>

    </tr>
    </thead>
    <tbody>

    {% for requirement in requirements %}
    <tr>
        <td><b>{{requirement.name}}</b></td>
        <td>
            <ul class="list-group">

                {% for format in requirement.formats %}
                <li class="list-group-item">
                    <a href="">{{ format.document }}</a>
                    <div align="right">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#formatForm{{format.pk}}"
                                data-whatever="r4">Actualizar
                        </button>

                    </div>
                    <div class="modal fade" id="formatForm{{format.pk}}" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-footer">
                                    <form action="{% url 'main:requirements_list' format.pk %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                        {{ format.form.as_p }}
                                        <input type="submit" value="Subir">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </td>
    </tr>
    {% endfor %}

    </tbody>

</table>


{% endblock %}
