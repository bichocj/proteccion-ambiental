{% extends 'main/layout.html' %}

{% load static %}
{% load i18n %}

{% block stylesheets %}
<link href="{% static 'fullcalendar/plugins/fullcalendar/fullcalendar.min.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="portlet-body">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <!-- BEGIN DRAGGABLE EVENTS PORTLET-->
            <h3 class="event-form-title">Draggable Events</h3>
            <div id="external-events">
                <form class="inline-form">
                    <input type="text" value="" class="form-control" placeholder="Event Title..." id="event_title"/><br/>
                    <a href="javascript:;" id="event_add" class="btn default">
                    Add Event </a>
                </form>
                <hr/>
                <div id="event_box">
                </div>
                <label for="drop-remove">
                <input type="checkbox" id="drop-remove"/>remove after drop </label>
                <hr class="visible-xs"/>
            </div>
            <!-- END DRAGGABLE EVENTS PORTLET-->
        </div>
        <div class="col-md-9 col-sm-12">
            <div id="calendar" class="has-toolbar">
            </div>
        </div>
    </div>
    <!-- END CALENDAR PORTLET-->
</div>
{% endblock %}

{% block javascripts_plugins %}
<script src="{% static 'fullcalendar/plugins/moment.min.js' %}"></script>
<script src="{% static 'fullcalendar/plugins/fullcalendar/fullcalendar.min.js' %}"></script>
{% endblock %}

{% block javascripts_custom %}
    <script>
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            events: '{% url 'calendar:events_json' 11 %}'
        });
    </script>
{% endblock %}
